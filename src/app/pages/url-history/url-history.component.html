<section class="history">
  <h1>History Component</h1>
  <input
    type="text"
    placeholder="Filter results..."
    [ngModel]="httpService.filterText()"
    (ngModelChange)="httpService.filterText.set($event)"
  />

  <ul>

    @for (item of httpService.filteredHistory(); track item.id) {
      <li (click)="setActive(item)">
        <p>{{ item.finalUrl }}</p>
        <small><b>{{ item.createdAt | date:'short' }}</b></small>
      </li>
    }
  </ul>

</section>
